<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Create Account | Day 001</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="colors">
          <span class="black"></span>
          <span class="orange"></span>
        </div>
        <span>XYZ</span>
      </div>
    </header>
    <main class="main">
      <div class="left">
        <h2>Create an account</h2>
        <p>Let's get started on your 30 day free trial.</p>
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form" required>
          </div>
          <button>Create account</button>
        </form>
        <button>
          <i class="fa-brands fa-google icon"></i>
          Sign up with google
        </button>
      </div>
      <div class="right">
        <img src="img/dayone.png" alt="black guy" class="hero-img">
        <div class="new-image"></div>
      </img>
    </main>
  </div>
</body>
</html>
